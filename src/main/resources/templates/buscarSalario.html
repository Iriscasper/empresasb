<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/estilos.css}">
</head>
<body>
<header>
    <h1>Búsqueda de nómina por DNI de empleado</h1>
</header>
<main>
    <div class="contenido-ppal">
        <form th:action="@{/empleados/nomina}" method="POST">
            <label for="dni">Introduce el dni a buscar: </label>
            <input type="text" id="dni" name="dni" required placeholder="Introduce el DNI"
                   pattern="^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKE]$"
                   oninvalid="setCustomValidity('Formato: 8 números seguidos de una letra válida (12345678B)')"
                   oninput="setCustomValidity('')">
            <input type="submit" value="Buscar"/>
        </form>
        <table id="tabla" th:if="${dni} != null">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Sueldo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${nombre}"></td>
                <td th:text="${dni}"></td>
                <td th:text="${sueldo} != 0.0 ? ${sueldo} : ${sueldo_calculado}"></td>
            </tr>
            </tbody>
        </table>
        <h2 th:if="${formularioEnviado} and !${dni}">No se ha encontrado ningún empleado con el dni proporcionado</h2>
        <h3><a th:href="@{/}">Volver</a></h3>
    </div>
</main>
</body>
</html>
